<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fab1fb57ab.js" crossorigin="anonymous"></script>
    <title>AluraGeek</title>
</head>

<body>
    <!-- cabecera -->
    <header class="header">
        <div class="container-ico">
            <img class="logo-img" src="asset/heart.ico" alt="">
        </div>
        <h2>AluraGeek</h2>
    </header>

    <!-- contenido principal -->
    <main class="main">
        <!-- Sección de productos -->
        <section class="section-product">
            <h1 class="title-product">Mis productos</h1>
            <div data-product class="container-product">
                <!-- cards de productos -->
                
            </div>
        </section>


        <!-- Sección de formulario para agregar productos -->
        <section class="section-form">
            <div class="form">
                <h1 class="title-form">Agregar Producto:</h1>
                <form data-form class="container-form">

                    <input placeholder="nombre..." type="text" data-name required>
                    <input placeholder="precio..." type="text" data-price required>
                    <input placeholder="imagen..." type="text" data-image required>

                    <div class="button-form">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </div>


        </section>
    </main>


    <!-- pie de pagina -->
    <footer class="footer">
        <div class="logo-info">
            <div class="logo-title-page">
                <img class="logo-img" src="asset/heart.ico" alt="">
                <h2>AluraGeek</h2>
            </div>

            <p>Desarrollado por Daniela Garnica</p>
            <p>ALURA LATAM- 2024</p>
        </div>

    </footer>

    <!-- <script src="js/getAPI.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
